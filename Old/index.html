<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-compatiple" content="ie=edge" />
    <link
      rel="stylesheet"
      href="../../../Font Awesome/css/fontawesome.min.css"
    />
    <link rel="stylesheet" href="../../../Font Awesome/css/solid.min.css" />
    <link rel="stylesheet" href="SlideEd.css" />
    <title>SlideShow With Translate</title>
  </head>
  <body>
    <div class="container">
      <i class="fas fa-arrow-left" id="prev"></i>
      <i class="fas fa-arrow-right" id="next"></i>
      <div class="slide">
        <img src="../../../Images/s6.jpg" id="lastClone" alt="#" />
        <img src="../../../Images/s2.jpg" alt="#" />
        <img src="../../../Images/s4.jpg" alt="#" />
        <img src="../../../Images/s5.jpg" alt="#" />
        <img src="../../../Images/s6.jpg" alt="#" />
        <img src="../../../Images/s2.jpg" id="firstClone" alt="#" />
      </div>
    </div>
    <div class="bullets">
      <div class="dot" onclick="bullets(1)"></div>
      <div class="dot" onclick="bullets(2)"></div>
      <div class="dot" onclick="bullets(3)"></div>
      <div class="dot" onclick="bullets(4)"></div>
    </div>
    <script src="SlideEd.js"></script>
  </body>
</html>
